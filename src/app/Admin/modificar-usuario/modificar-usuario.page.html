<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modificar usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modificar usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item lines="full">
      <ion-input [(ngModel)]="user.id_usuario" label="ID" type="number" name="txtID" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input [(ngModel)]="user.nombre_usuario"  label="Nombre" type="text" name="txtNombre" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input [(ngModel)]="user.passw" label="ContraseÃ±a" type="text" name="txtAutor" required></ion-input>
    </ion-item>


    <ion-item lines="full">
      <ion-select [(ngModel)]="user.tipo_usuario" label="Tipo" placeholder="Tipo de Usuario" name="txtTipo"  type="text" required>
        <ion-select-option value="Admin">Admin</ion-select-option>
        <ion-select-option value="Usuario">Usuario</ion-select-option>
      </ion-select>
    </ion-item>

      <ion-item lines="full">
        <ion-select [(ngModel)]="user.nivel_usuario" label="Tipo" placeholder="Tipo de Usuario" name="txtTipo"  type="text" required>
          <ion-select-option value="Novato">Novato</ion-select-option>
          <ion-select-option value="Medio">Medio</ion-select-option>
          <ion-select-option value="Habil">Habil</ion-select-option>
          <ion-select-option value="Avanzado">Avanzado</ion-select-option>
          <ion-select-option value="Experto">Experto</ion-select-option>
        </ion-select>
      </ion-item>
    
    <ion-row lines="full">
    <ion-col>
      <ion-button  (click)="ModificarUsuario()" expand="block" color="success">Modificar</ion-button>
      <ion-button  (click)="regreso()" expand="block" color="danger">Cancelar</ion-button>
    </ion-col>
    </ion-row>

  </form>
</ion-content>
