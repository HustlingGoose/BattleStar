<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item lines="full">
      <ion-label>Ingrese sus datos para acceder</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-input  [(ngModel)]="nombre" label="Nombre" type="text" name="nombre" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input [(ngModel)]="password" label="ContraseÃ±a" type="text" name="password" required></ion-input>
    </ion-item>
    <ion-row lines="full">
    <ion-col>
      <ion-button  (click)="loginC(nombre,password)" expand="block" color="success">Acceder</ion-button>
    </ion-col>
    </ion-row>

  </form>
</ion-content>
