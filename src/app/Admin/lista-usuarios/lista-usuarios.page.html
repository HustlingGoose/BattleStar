<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon (click)='regreso()' name="arrow-back-outline"></ion-icon>
    <ion-title>Listado usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button color="warning" (click)="nuevo()">Nuevo</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-label></ion-label>
    <br><br>
  <ion-list *ngFor="let fila of datos; let indexArray = index" [routerLink]="['/detalle-usuarios',fila.id_usuario]">
        <ion-item>
          <ion-label >ID: {{fila.id_usuario}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label >Nombre: {{fila.nombre_usuario}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Contrase√±a: {{fila.passw}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Tipo: {{fila.tipo_usuario}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nivel: {{fila.nivel_usuario}}</ion-label>
        </ion-item>
        
  </ion-list>
</div>
</ion-content>
